<!DOCTYPE html>
<!-- DOCTYPE declares or tells the browser that the file type is HTML -->
<html>
<!-- head contains the linking of other technologies that will be used in the website -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<!-- title tag sets the title of the tab -->
		<title>Angel | Web Developer Portfolio</title>

		<!-- icon -->
		<link rel="icon" type="jpg" href="./images/me.jpg">

		<!-- external CSS -->
		<link rel="stylesheet" type="text/css" href="./style.css">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

		<!-- BootStrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	</head>

	<!-- body contains the content of our website -->
	<body>
		<!-- div creates a wrapper/container for layout -->
		<div class="container-fluid">
			<section id="landing" class="text-center mt-5">
				<!-- h1-h6 tag helps to add headings on the website -->
				<h1>Full Stack Web Developer</h1>
			<!-- <h2>Full Stack WebDeveloper</h2>
				<h3>Full Stack Web Developer</h3>
				<h4>Full Stack Web Developer</h4>
				<h5>Full Stack Web Developer</h5>
				<h6>Full Stack Web Developer</h6> -->

				<!-- p tag is responsible for adding paragraph on the website -->
				<p>Hi! My name is Angel and I love building things from scratch.</p>

				<!-- img tag will help us add image on the website -->
				<!-- paired tag and self-closing tag -->
				<!-- src = source -->
				<img src='./images/me.jpg' class="img-fluid" id='profile'/>

				<!-- anchor tag -->
				<a href="mailto:villasangelgrace@gmail.com" class="btn btn-danger mt-3">Let's Work Together!</a>

			</section>
		</div>

		<!-- BootStrap Script -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

	</body>
</html>
